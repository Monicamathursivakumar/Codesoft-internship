<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="script.css">
</head>
<body background="C:\Users\mssiv\OneDrive\Desktop\calculator.html\mathematics-seamless-pattern-math-background-vector.jpg">
     
    <center>
        <h1>CALCULATOR</h1>
    </center>
    <div class="contain">
        <div class="calculator">
        <input type="text" placeholder="0" id="output">
        <button class="key" onclick="Clear()">AC</button>
        <button class="key" onclick="Del()">C</button>
        <button class="key" onclick="display('%')">%</button>
        <button class="key" onclick="display('/')">/</button>
        <button class="key" onclick="display('7')">7</button>
        <button class="key" onclick="display('8')">8</button> 
        <button class="key" onclick="display('9')">9</button>
        <button class="key" onclick="display('*')">*</button>
        <button class="key" onclick="display('4')">4</button>
        <button class="key" onclick="display('5')">5</button>
        <button class="key" onclick="display('6')">6</button>
        <button class="key" onclick="display('-')">-</button>
        <button class="key" onclick="display('1')">1</button>
        <button class="key" onclick="display('2')">2</button>
        <button class="key" onclick="display('3')">3 </button>
        <button class="key" onclick="display('+')">+</button>
        <button class="key" onclick="display('0')">0</button> 
        <button class="key" onclick="display('.')">.</button>
        <button class="key" id="equal" onclick="Calculate()">=</button>
    
        </div>
    
    </div>
    <script src="script.js"></script>
    
</body>

</html>
